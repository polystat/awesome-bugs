    class Parent:
        def f(self, x):
            t = x - 5
            assert 0 < t
            return x

        def g(self, y):
            return self.f(y)

        def gg(self, y):
            return self.g(y)

        def ggg(self, y):
            return self.gg(y)    

        def h(self, z):
            return z


    class Child(Parent):
        def h(self, z):
            return self.ggg(z)


    if __name__ == "__main__":
        a = 10

        p = Parent()
        p.g(a)
        a -= 5
        p.h(a)

        p = Child()
        p.g(a)
        p.h(a)
