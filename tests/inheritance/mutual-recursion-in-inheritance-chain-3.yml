title: Mutual recursion in a chain of inheritance
description: >-
  Mutual recursion occurs in the inheritance chain when adding
  a new method m in the first derived class and overriding method n
  in the last class of the inheritance chain
features: [Inheritance, overriding, method, polymorhism]
problem: MutualRecursion
language: cpp
test_type: bad
code: |-
    class Base {
    public:
        int x;

        Base() {
            this->x = 0;
        }
        virtual ~Base() {}

        virtual void n(int v) {
            this->x = v;
        }
    };

    class Derived : public Base {
    public:
        void m(int v) {
            this->n(v);
        }
    };

    class DerivedAgain : public Derived {
    public:
        virtual void n(int v) override {
            this->m(v);
        }
    };

    int main() {
        Base *derivedAgainInstance = new DerivedAgain();
        derivedAgainInstance->n(12);
        delete derivedAgainInstance;
    }
eoCode:
  base: |
    [] > base
      memory > x
      [self v] > n
        x.write v > @
  derived: |
    +alias base sandbox.base

    [] > derived
      base > @
      [self v] > m
        self.n self v > @
  foo: |
    +alias derived sandbox.derived

    [] > foo
      derived > @
      [self v] > n
        self.m self v > @